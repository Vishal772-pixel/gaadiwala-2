<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 2em;
            color: #333;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        .option {
            margin-bottom: 20px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }

        input[type="radio"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
        }

        label {
            font-size: 1.1em;
            color: #333;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: black;
            padding: 20px 0;
            text-align: center;
            color: #fff;
            border-top: 2px solid #e8f4f8;
            width: 100%;
        }

        .footer-content {
            width: 90%;
            margin: 0 auto;
        }

        .footer-links {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer p {
            margin: 0;
            font-size: 0.9em;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: black;
        }

        .search-bar {
            width: 50%;
            margin-left: 50%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <nav class="navbar" style="width: 100%;">
        <ul>
            <li style="color:white; list-style-type: none; font-size:20px;">GaadiWaala</li>
        </ul>
        <input type="text" class="search-bar" placeholder="Search">
    </nav>

    <div class="form-container">
        <h2>Rent a Vehicle</h2>
        <form>
            <p>Select your option:</p>
            <div class="option">
                <input type="radio" id="rent" name="action" value="rent">
                <label for="rent">Want to rent a vehicle</label>
            </div>
            <div class="option">
                <input type="radio" id="book" name="action" value="book">
                <label for="book">Book a vehicle</label>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="home.html">Home</a>
                <a href="contact.html">Contact Us</a>
                <a href="about.html">About Us</a>
            </div>
            <p>&copy; 2024 Gaadi Wala. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
